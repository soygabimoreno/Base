name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Create local.properties
        run: |
          echo "CLARITY_PROJECT_ID=${{secrets.CLARITY_PROJECT_ID}}" >> //home//runner//work//Base//Base//local.properties
          echo "MASTER_KEY=${{secrets.MASTER_KEY}}" >> //home//runner//work//Base//Base//local.properties
        shell: bash

      - name: Decode and set up google-services.json
        run: |
          echo "${{ secrets.GOOGLE_SERVICES_JSON_BASE_64 }}" | base64 --decode > ./gabimoreno/google-services.json

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Run Detekt
        run: ./gradlew detekt

      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest
